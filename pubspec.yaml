name: zeeve
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # UI
  app_ui:
    path: ./app_ui
  auth_buttons: any
  flutter_svg: ^1.1.1+1
  flutter_staggered_grid_view: ^0.6.2
  flutter_speed_dial: any
  auto_size_text: any
  
  # state management
  provider: any

  # storage
  get_storage: any
  flutter_secure_storage: ^5.0.2
  curved_navigation_bar: ^1.0.3
  toggle_switch: ^2.0.1
  carousel_slider: ^4.1.1
  url_launcher: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
